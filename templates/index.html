<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!-- heading -->
    <center>
         <h1>Add Student</h1>
    <hr>
    <div class="content">
    <form method="post">
        <!-- student name -->
        
        <p>
            <input type="text" name="student_name" placeholder="student name"></input>
        </p>
      <!-- Collage Name -->
        <p>
            <input id="collage_name" type="text" name="collage_name" placeholder="Collage Name"></input>
        </p>
        <!-- student Urn -->
        <p>
            <input id="student_urn" type="text" name="student_urn" placeholder="Student URN"></input>
        </p>
        <button type="submit">Submit</button>
    </form>
      </center>
   
    </div>
   
</body>
</html>
